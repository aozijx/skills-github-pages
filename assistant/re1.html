<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smile 网站</title>
    <style>
        /* 基本样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        /* 头部样式 */
        header {
            background-color: #3498db;
            color: white;
            padding: 40px;
            text-align: center;
            border-bottom: 4px solid #2980b9;
            animation: slideIn 1s ease-out;
        }
        header h1 {
            font-size: 40px;
            margin: 0;
        }

        /* 导航栏 */
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: white;
            padding: 16px 30px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
            color: #ecf0f1;
        }

        /* 页面内容 */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
            margin-bottom: 20px;
        }
        .container h2 {
            font-size: 32px;
            color: #3498db;
            margin-bottom: 20px;
        }
        .container p {
            line-height: 1.8;
            font-size: 18px;
            color: #555;
        }

        /* 动画效果 */
        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 联系表单 */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea,
        form input[type="submit"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        form input[type="submit"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form input[type="submit"]:hover {
            background-color: #2980b9;
        }
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        /* 页脚 */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            nav a {
                padding: 12px 20px;
            }
            .container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到 smile 网站</h1>
    </header>

    <nav>
        <a href="#home">主页</a>
        <a href="#about">关于</a>
        <a href="#services">服务</a>
        <a href="#contact">联系</a>
    </nav>

    <div id="home" class="container">
        <h2>主页</h2>
        <p>欢迎来到 smile 网站！这里你将了解到关于我们的一些基本信息，如何联系我们，以及我们提供的服务。感谢访问！</p>
    </div>

    <div id="about" class="container">
        <h2>关于 smile</h2>
        <p>smile 是一个现代化的网站，旨在提供更好的用户体验和高效的信息传递。我们专注于技术、设计与创新，力求为用户提供最佳的服务。</p>
    </div>

    <div id="services" class="container">
        <h2>我们的服务</h2>
        <p>我们提供多种服务，包括网页设计、前端开发、后台开发、数据分析等。每一项服务都力求以最佳的质量来满足您的需求。</p>
    </div>

    <div id="contact" class="container">
        <h2>联系 smile</h2>
        <form id="messageForm">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">留言:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <input type="submit" value="提交">
        </form>
    </div>

    <footer>
        <p>开发者：Hiner | 版权所有 &copy; 2025</p>
    </footer>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const markdownContent = `
# 留言 - ${name}

**邮箱:** ${email}

**留言内容:**

${message}
            `;

            // GitHub API URL - 请替换为你的GitHub用户名和仓库名
            const apiUrl = 'https://api.github.com/repos/aozijx/xuao/contents/messages/留言-${name}.md';

            // GitHub个人访问令牌 - 用于身份验证
            const token = 'YOUR_GITHUB_TOKEN';

            const data = {
                message: '提交留言',
                content: btoa(markdownContent),  // 将内容转换为Base64编码
            };

            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.content) {
                    alert('留言提交成功！');
                } else {
                    alert('提交失败，请稍后重试。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('提交失败，请稍后重试。');
            });
        });
    </script>
</body>
</html>
