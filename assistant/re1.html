<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨的网站</title>
    <style>
        /* 基本样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* 头部样式 */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid #388E3C;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }

        /* 导航栏 */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            padding: 16px 30px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        /* 页面内容 */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            font-size: 28px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .container p {
            line-height: 1.6;
            font-size: 18px;
            color: #555;
        }

        /* 联系表单 */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="submit"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form input[type="submit"]:hover {
            background-color: #388E3C;
        }
        form input[type="text"]:focus,
        form input[type="email"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* 页脚 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        /* 响应式布局 */
        @media screen and (max-width: 768px) {
            nav a {
                padding: 12px 20px;
            }
            .container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到杨网站</h1>
    </header>

    <nav>
        <a href="#home">主页</a>
        <a href="#about">关于</a>
        <a href="#contact">联系</a>
    </nav>

    <div id="home" class="container">
        <h2>主页</h2>
        <p>这是一个由Hiner为朋友制作的网站。网站的目标是提供简洁的界面，易于用户访问各种信息。</p>
    </div>

    <div id="about" class="container">
        <h2>关于 yang 网站</h2>
        <p>该网站由Hiner开发，主要目的是展示如何使用HTML、CSS和JavaScript构建一个简单的网站。我们目前处于开发阶段，网页内容将逐步更新。</p>
    </div>

    <div id="contact" class="container">
        <h2>联系 yang</h2>
        <form action="#">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="email" required>
            
            <input type="submit" value="提交">
        </form>
    </div>

    <footer>
        <p>开发者：Hiner | 版权所有 &copy; 2025</p>
    </footer>

</body>
</html>
